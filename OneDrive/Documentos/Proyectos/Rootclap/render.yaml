services:
  - type: web
    name: fleetwatch-backend
    env: node
    region: oregon
    plan: free
    rootDir: fletwatch-back
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
